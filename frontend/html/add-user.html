<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New User</title>
    <link rel="stylesheet" href="./../css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <li class="memberships-link">Memberships</li>
        <li class="users-link">Users</li>
      </nav>
    </header>
    <main>
      <section>
        <h2>Create User</h2>
        <form class="inputs-form">
          <div class="inputs">
            <div class="flex-box">
              <div class="input-group">
                <label for="firstName">First Nam<span>*</span></label>
                <input type="text" id="firstName" placeholder="First Name" />
              </div>
              <div class="input-group">
                <label for="surname">Last Name<span>*</span></label>
                <input type="text" id="surname" placeholder="Last Name" />
              </div>
            </div>

            <div class="flex-box">
              <div class="input-group">
                <label for="email">Email Address<span>*</span></label>
                <input type="text" id="email" placeholder="Email Address" />
              </div>
              <div class="input-group">
                <label for="email">IP Address<span>*</span></label>
                <input type="text" id="ip" placeholder="IP Address" />
              </div>
            </div>

            <div class="flex-box">
              <div class="input-group membership-group">
                <label for="membership">Choose membership</label>
                <select name="membership" id="membership"></select>
              </div>
            </div>
          </div>
          <div class="btn-box">
            <button class="btn inverse cancel">Cancel</button>
            <button class="btn">New User</button>
          </div>
        </form>
      </section>
    </main>
    <footer><p>Copyright &copy; 2023 Membership Management</p></footer>
    <script src="./../js/add-user.js"></script>
  </body>
</html>
