<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership_Management_Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <li class="memberships-link">Memberships</li>
        <li class="users-link">Users</li>
      </nav>
    </header>
    <main>
      <section class="memb-section">
        <div class="heading">
          <div class="heading-text">
            <h2>Membership Management</h2>
            <p>
              Here you can manage your membership packages. Note: Make sure you
              are not deactivating packages assigned to active users.
            </p>
          </div>
          <button class="btn create-membership">
            <span>+</span> New Membership
          </button>
        </div>
        <div class="cards-box memberships"></div>
      </section>
    </main>
    <footer><p>Copyright &copy; 2023 Membership Management</p></footer>
    <script src="main.js"></script>
  </body>
</html>
